<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Desk Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      <h3>{{title}}</h3>
      
      <form action="/commitspace" method="POST">
        <datalist id="types">
          <option value="Yes">
          <option value="No">
        </datalist>
      <table class="table table-striped">
        <thead class="border border-warning">
          <tr>
            <th scope="col"><h5>Labels</h5></th>
            <th scope="col"><h5>Values</h5></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Space ID</th>
            <td><input type="text" class="form-control" name = 'idInput' value="{{ space['ID'] }}" readonly></td>
          <tr>
            <th scope="row">Name</th>
            <td><input type="text" class="form-control" name="nameInput" value="{{ space['name'] }}"></td>
          <tr>
            <th scope="row">Type</th>
           <td><input type="text" class="form-control" name="typeInput" value="{{ space['type'] }}"></td>
          <tr>
            <th scope="row">Floor</th>
           <td><input type="text" class="form-control" name="floorInput" " value="{{ space['floor'] }}"></td>
          <tr>
            <th scope="row">Seats</th>
            <td><input type="number" class="form-control" name="seatsInput" value="{{ space['seats'] }}"></td>
          <tr>
            <th scope="row">Area</th>
            <td><input type="number" class="form-control" name="areaInput" value="{{ space['area'] }}"></td>
          <tr>
            <th scope="row">Available</th>
            <td><input type="text" class="form-control" name="emptyInput" value="{{ space['isempty'] }}"></td>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Submit</button>
       <a class="btn btn-primary" href="/spaces" role="button">BACK</a> 
      </form>

  </body>

</html>
