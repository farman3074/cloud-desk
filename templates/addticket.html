<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Desk Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
      <h3>{{title}}</h3>
      
      <form action="/committicket" method="POST">
      <table class="table table-striped">
        <thead class="border border-warning">
          <tr>
            <th scope="col"><h5>Labels</h5></th>
            <th scope="col"><h5>Values</h5></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Type</th>
           <td><select class="form-select" aria-label="Default select example" name = 'typeInput' required>
              <option selected>Choose Ticket Type</option>
                  <option value = 'Maintenance'> Maintenance </option>
                   <option value = 'Housekeeping'> Housekeeping </option>
                   <option value = 'Complain'> Complain </option>
                   <option value = 'Facilitation'> Facilitation </option>
                </select></td>
            <tr>
            <th scope="row">Priority</th>
           <td><select class="form-select" aria-label="Default select example" name = 'priorityInput' required>
              <option selected>Choose Ticket Priority</option>
                  <option value = '1'> Urgent </option>
                   <option value = '2'> Normal </option>
                </select></td>
            <tr>
            <th scope="row">Description</th>
            <td><input type="text" class="form-control" name="descInput"></td>
          <tr>
            <th scope="row">Affected Member</th>
           <td><select class="form-select" aria-label="Default select example" name = 'memberInput' required>
              <option value = "0" selected>Choose Member</option>
                {% for member in members %}
                  <option value = "{{ member['ID'] }}"> {{       member['name']}} </option>
                {% endfor %}      
                </select></td>
          <tr>
            <th scope="row">Assigned to</th>
           <td><select class="form-select" aria-label="Default select example" name = 'assignedInput' required>
              <option selected>Choose Staff</option>
                {% for staff in staffs %}
                  <option value = "{{ staff['id'] }}"> {{       staff['userName']}} </option>
                {% endfor %}      
                </select></td>     
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Add Ticket</button>
       <a class="btn btn-primary" href="/maintenance" role="button">BACK</a> 
      </form>
    </div>
  </body>

</html>
