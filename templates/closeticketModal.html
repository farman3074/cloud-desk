<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Close Ticket</h4>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
        
      <!-- Modal body -->
      <div class="modal-body">
        <form action="/closeticket" method="POST">
          
          <div class="form-group mb-4">
            <label>Closing Reason</label>
            <select class="form-select md-4" aria-label="select" name = "closingType" >
              <option selected>Chose Reason for Closing</option>    
              <option value = 'Job Complete'>Job Complete</option>
              <option value = 'Closed without Completion'>Closed without Completion</option>
            </select>
          </div>
          
          <div class="form-group mb-4">
            <label>Closing Note</label>
            <input type="text" class="form-control md-4" name="closingNote" >
          </div>
          
            <input type="hidden" name="ticketID" value={{ ticket['ID'] }}>
          <div class="form-group md-4">
            <button type="submit" class="btn btn-warning md-4">CLOSE TICKET</button>
          </div>
        </form>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary md-4" data-dismiss="modal">Cancel</button>
      </div>
      
    </div>
  </div>
</div>
